<body>
<h1 id="title">Form</h1>
<p id="description">This is a form for the freeCodeCamp "Build A Survey Form" project for the Responsive Web Design Certification!</p>
  
<form id="survey-form">
  <label id="name-label">Name:</label> <input type="text" name="name" id="name" placeholder="Name" required><br><br>
  <label id="email-label">Email:</label> <input type="email" name="email" id="email" placeholder="Email" required><br><br>
  <label id="number-label">Number:</label> <input type="number" name="number" id="number" placeholder="Number" min="1" max="10"><br><br>
  
  <select name="cars" id="dropdown">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
  </select>
  
  <br><br>
  
  <group name="gender">
  <span id="gender-label">Gender:</span><br>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
  </group>

  <br><br>
  
  <span id="textarea-label">Comments:</span> <textarea name="comment" form="usrform">Enter text here...</textarea>
  
  <br><br>
  
  <input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
  <input type="checkbox" name="vehicle" value="Car" checked="checked"> I have a car<br>
  <br>
  
<input type="submit" id="submit" value="Submit">
</form>
  
</body>
